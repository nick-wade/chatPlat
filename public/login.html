    <div class="text-box">
        <div class="front-text">
            <h1>Login</h1> 
        </div>
    
        <div class="login-forms" id="loginform">
            <form class="username-login">
                <label id='uEntry'for="loginUsername">Please enter your username</label><br>
                <input type='text' id='loginUsername' name="login-username">
            </form>
    
            <form class="password-login" id="loginform">
                <label id='pEntry' for="loginPassword">Please enter your password</label><br>
                <input type="password" id="loginPassword" name="login-password">
            </form><br>
            <button id="loginButton">Login</button>
            <br><br>
            Or
            <br><br>
            <a href="/register.html">Create an account</a>
        </div>
    </div>
